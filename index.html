<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Sayfası</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>İletişim Formu</h1>
        <form action="#" method="POST">
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name" required placeholder="Adınızı girin">
            
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required placeholder="E-posta adresinizi girin">
            
            <label for="message">Mesajınız:</label>
            <textarea id="message" name="message" rows="5" required placeholder="Mesajınızı buraya yazın"></textarea>
            
            <button type="submit">Gönder</button>
        </form>
    </div>
</body>
</html>
